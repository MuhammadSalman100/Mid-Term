<body>

    <!-- logo-features-section -->

    <section class="logo-features">

            <div class="feature">

                <img src="/assets/images/clothes.png" alt="Always Fresh">
            </div>
                <h3>Branded Clothes</h3>
                <p>From Branded Companies</p>
            </div>
            <div class="feature">
            <div class="feature-img">
                <img src="/assets/images/premium-quality.png" alt="Superior Quality">
            </div>

                <p>Quality products</p>
            </div>
            <div class="feature">

        </div>

            <div class="grid-item-1">

        <div class="box-2">
            <div class="grid-item">
                <img src="/assets/images/pexels-mnzoutfits-1598505.jpg" alt="Vegetables">

            </div>
            <div class="grid-item">
                <img src="/assets/images/pexels-pixabay-47220.jpg" alt="Dried">
